    <script src="js/pag3.js" defer></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <nav class="navbar">
      <div>
        <a
          href="https://github.com/HunterLowBit/Facauldade_2023/tree/main/Websites/exercicios%20typescript"

      Página 3

      <div>

          class="profile-image"
          src="https://avatars.githubusercontent.com/u/53387930?v=4"
          alt="Foto de Perfil"
        />
      </div>

    <div class="exercicio">
      <h2>Exercício 11 MAIOR VALOR</h2>
      <form id="encontrarMaiorForm">
        <label for="numerosInput"
          >Digite uma lista de números separados por vírgula:</label
        >
        <input type="text" id="numerosInput" required />
        <button type="submit">Encontrar Maior</button>
      </form>
      <p id="maiorResultado"></p>
    </div>
    <div class="exercicio">
      <h2>Exercício 12 ACRESCENTANDO DESCRIÇÃO DO PRODUTO</h2>
      <form id="exercicio12">
        <label for="nomeInput">Nome do produto:</label>
        <input type="text" id="nomeInput" name="nomeInput" />

        <label for="descricaoInput">Descrição do produto:</label>
        <input type="text" id="descricaoInput" name="descricaoInput" />

        <label for="precoInput">Preço do produto:</label>
        <input type="text" id="precoInput" name="precoInput" />

        <label for="quantidadeInput">Quantidade em estoque:</label>
        <input type="number" id="quantidadeInput" name="quantidadeInput" />

        <button type="submit">Adicionar Produto</button>
      </form>
      <ul id="produtoList"></ul>
    </div>
    <div class="exercicio">
      <h2>Exercício 13 ACRESCENTAR O NOME DO DONO</h2>
      <form id="animalForm">
        <label for="nomeInput">Nome:</label>
        <input type="text" id="nomeInput" name="nomeInput" required />

        <label for="idadeInput">Idade:</label>
        <input type="number" id="idadeInput" name="idadeInput" required />

        <label for="tipoInput">Tipo:</label>
        <input type="text" id="tipoInput" name="tipoInput" required />

        <label for="donoInput">Nome do Dono:</label>
        <input type="text" id="donoInput" name="donoInput" />

        <button type="submit">Cadastrar</button>
      </form>
      <ul id="listaAnimais"></ul>
    </div>
    <div class="exercicio">
      <h2>Exercício 14 INVERTER STRING</h2>
      <form id="reverseForm">
        <label for="stringInput">Digite uma string:</label>
        <input type="text" id="stringInput" name="stringInput" />
        <button type="submit">Inverter</button>
      </form>
      <p id="result"></p>
    </div>

    <div class="exercicio">
      <h2>Exercício 15 - LIVRO</h2>
      <form id="livroForm">
        <label for="tituloInput">Título:</label>
        <input type="text" id="tituloInput" name="tituloInput" />

        <label for="autorInput">Autor:</label>
        <input type="text" id="autorInput" name="autorInput" />

        <label for="paginasInput">Número de Páginas:</label>
        <input type="number" id="paginasInput" name="paginasInput" />

        <button type="submit">Cadastrar Livro</button>
      </form>
      <ul id="listaLivros"></ul>
    </div>
<div class="exercicio">
  
</div>

  </body>
</html>
