<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversão Maiúsculas</title>
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <nav class="navbar">
      <button
        class="button-link"
        onclick="window.location.href='https://github.com/HunterLowBit/Facauldade_2023/tree/main/Websites/exercicios%20typescript'"
      >
        Pasta dos Exercícios
      </button>

      <div>
        <img
          class="profile-image"
          src="https://avatars.githubusercontent.com/u/53387930?v=4"
          alt="Foto de Perfil"
        />
      </div>
    </nav>
    <div class="exercicio">
      <h2>Tudo para Maiúsculo</h2>
      <form id="exercicio4">
        <label for="textoInput">Digite um texto:<br /></label>
        <textarea id="textoInput"></textarea><br />
        <button type="submit">Converter para Maiúsculas</button>
      </form>

      <pre id="resultadoMaiusculas"></pre>
      <button
        class="copy-button"
        onclick="copiarResultado('resultadoMaiusculas')"
      >
        Copiar
      </button>
    </div>

    <div class="exercicio">
      <h2>Primeira Letra Maiúscula</h2>
      

      <pre id="resultadoPrimeiraLetra"></pre>
      <button
        class="copy-button"
        onclick="copiarResultado('resultadoPrimeiraLetra')"
      >
        Copiar
      </button>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
